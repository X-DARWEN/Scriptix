<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A New And Modren Web Development Code Editor For Low End PCs">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./icons/Scriptix Ico logo.ico">
    <script src="https://kit.fontawesome.com/796d596224.js" crossorigin="anonymous"></script>
    <title>Scriptix WebCoder</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <label> <i class="fa-brands fa-html5"></i> HTML:</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3-alt"></i> CSS:</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-square-js"></i> JavaScript:</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label> <i class="fa-solid fa-play"></i> Preview:</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
